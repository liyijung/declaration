<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報單系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 🌟 純漸層背景 */
        body {
            background: linear-gradient(to bottom, #dfe9f3, #a6c0fe); /* 藍色漸層 */
            font-family: "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 10px;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }

        .container {
            margin-top: 150px;
            flex: 1; /* 讓主內容填滿 */
        }

        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* 🛠️ 公告視窗樣式 */
        #announcement-box {
            position: fixed;
            bottom: -150px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9); /* 半透明背景 */
            border: 2px solid #333;
            border-radius: 20px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            transition: bottom 1s ease;
            z-index: 1000;
            backdrop-filter: blur(5px); /* 模糊效果 */
        }

        #announcement {
            font-size: 40px;
        }

        #message {
            font-weight: bold;
            animation: bounce 1s infinite alternate;
        }

        #close-btn {
            background: #ff7f7f;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        #close-btn:hover {
            background: #e74c3c;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        /* 📌 頁面底部區塊 */
        footer {
            background: #3b3b3b;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>

<!-- 🚀 報單管理系統導航列 -->
<header class="bg-dark text-white py-3 px-4 d-flex justify-content-between align-items-center">
    <h2 class="m-0">📑 報單系統</h2>
    <nav class="d-flex align-items-center">
        <!-- 🔑 登入按鈕（未登入時顯示） -->
        <button id="login-btn" class="btn btn-outline-light ms-3" data-bs-toggle="modal" data-bs-target="#loginModal">
            🔑 登入
        </button>
        
        <!-- 登入後顯示帳號資訊 -->
        <div id="user-info" class="d-none d-flex align-items-center">
            <span class="me-3 text-light fw-bold" id="user-name">使用者</span>
            <button id="logout-btn" class="btn btn-outline-warning">🔓 登出</button>
        </div>
    </nav>
</header>

<body>

    <!-- 🔑 登入彈跳框 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">🔑 登入系統</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" placeholder="帳號" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="密碼" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">登入</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5">
        <div class="row justify-content-center gap-5">
            
            <!-- 出口報單製作 -->
            <div class="col-md-5">
                <div class="card border-primary h-100 shadow">
                    <div class="card-body pt-3">
                        <h3 class="card-title text-primary">✈️ 出口報單製作</h3>
                        <p class="card-text">建立出口報單，查看與編輯申報內容。</p>
                        <a id="export-link" href="#" class="btn btn-primary btn-lg w-100"
                            onclick="checkLogin(event, 'Export.html')">進入製作</a>
                    </div>
                </div>
            </div>
    
            <!-- 進口報單製作 -->
            <div class="col-md-5">
                <div class="card border-success h-100 shadow">
                    <div class="card-body pt-3">
                        <h3 class="card-title text-success">📦 進口報單製作</h3>
                        <p class="card-text">建立進口報單，查看與編輯申報內容。</p>
                        <a id="import-link" href="#" class="btn btn-success btn-lg w-100 disabled"
                            onclick="checkLogin(event, 'Import.html')">【建置中】</a>
                            <!-- 若加 disabled 可避免使用者誤點 -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 🛠️ 公告區 -->
    <div id="announcement-box">
        <div id="announcement">🚀</div>
        <div id="message">
            系統升級通知：<br>
            本系統將於 2025/04/01 進行切換！
        </div>
        <button id="close-btn">關閉</button>
    </div>

    <!-- 📌 頁面底部資訊 -->
    <footer>
        <p style="text-align: left;">版本號：v1.1.0</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 🔍 權限與登入管理 -->
    <script>
        const API_URL = window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost" 
            ? "http://127.0.0.1:5000" 
            : "https://declaration-wsmf.onrender.com";
        
        console.log("API_URL:", API_URL);
    
        document.addEventListener("DOMContentLoaded", function () {
            checkLoginStatus();
    
            // 🛠️ 登入表單送出
            document.getElementById("login-form").addEventListener("submit", async function (event) {
                event.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
    
                const response = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
    
                const data = await response.json();
                if (response.ok && data.token) {
                    localStorage.setItem("token", data.token);
                    sessionStorage.setItem("loggedInUser", username);
                    sessionStorage.setItem("userRoles", JSON.stringify(data.roles || []));
                    sessionStorage.setItem("Maker", username); // ✅ 也存入 Maker

                    showUserInfo(username, data.roles);
                    closeLoginModal(); // ✅ 關閉彈跳框
                } else {
                    alert("登入失敗，請檢查帳號密碼");
                }
            });
    
            // 🔓 登出功能
            document.getElementById("logout-btn").addEventListener("click", function () {
                localStorage.removeItem("token");
                sessionStorage.clear();
                window.location.reload();
            });
        });

        function closeLoginModal() {
            let loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
            if (loginModal) {
                loginModal.hide(); // ✅ 隱藏登入彈跳框
            }

            // ✅ 修正背景變暗的問題
            document.body.classList.remove("modal-open"); // 移除 modal-open
            let backdrop = document.querySelector(".modal-backdrop");
            if (backdrop) {
                backdrop.remove(); // 移除黑色遮罩
            }
        }

        // 🔍 檢查登入狀態
        function checkLoginStatus() {
            const token = localStorage.getItem("token");
            if (!token) return;
        
            // 超時計時器
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 秒超時
        
            fetch(`${API_URL}/verify`, {
                method: "POST",
                headers: { "Authorization": `Bearer ${token}` },
                signal: controller.signal // 傳遞 signal
            })
            .then(res => res.json())
            .then(data => {
                clearTimeout(timeoutId); // 若 API 回應正常，清除超時計時器
                if (data.valid) {
                    sessionStorage.setItem("loggedInUser", data.username);
                    sessionStorage.setItem("userRoles", JSON.stringify(data.roles || []));
                    showUserInfo(data.username);
                } else {
                    handleSessionTimeout(); // 若 token 無效則登出
                }
            })
            .catch(error => {
                if (error.name === "AbortError") {
                    console.warn("API 逾時，登出...");
                    handleSessionTimeout("伺服器無回應，請重新登入！");
                }
            });
        }

        function handleSessionTimeout(message = "登入已過期，請重新登入！") {
            alert(message);
            localStorage.removeItem("token"); // 清除 token
            sessionStorage.clear(); // 清除 session
            window.location.href = "https://liyijung.github.io/declaration/"; // 重新導向到登入頁
        }

        // 🛠️ 顯示登入後資訊
        function showUserInfo(username) {
            document.getElementById("login-btn").classList.add("d-none"); // 隱藏登入按鈕
            document.getElementById("user-info").classList.remove("d-none"); // 顯示使用者資訊
            document.getElementById("user-name").textContent = `${username}`;
        }
    
        // 🔐 驗證點擊報單權限
        function checkLogin(event, page) {
            const token = localStorage.getItem("token");
            if (!token) {
                event.preventDefault();
                alert("請先登入！");
                return;
            }
    
            const userRoles = JSON.parse(sessionStorage.getItem("userRoles") || "[]");
    
            if (page.includes("Export") && !userRoles.includes("export")) {
                event.preventDefault();
                alert("❌ 無權限進入【出口報單】");
                return;
            }
    
            if (page.includes("Import") && !userRoles.includes("import")) {
                event.preventDefault();
                alert("❌ 無權限進入【進口報單】");
                return;
            }
    
            window.location.href = page;
        }

        // 公告視窗
        setTimeout(() => {
            document.getElementById('announcement-box').style.bottom = '20px';
        }, 1000);
        
        document.getElementById('close-btn').addEventListener('click', () => {
            document.getElementById('announcement-box').style.bottom = '-100%';
        });

    </script> 
    
</body>
</html>
