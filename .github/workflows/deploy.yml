name: Deploy with API_URL Replacement

on:
  push:
    branches:
      - main  # 只在 main 分支推送時執行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 取得最新程式碼
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 確保我們手動設定 GITHUB_TOKEN

      - name: 🔄 替換 API_URL
        run: |
          find . -type f \( -name "*.js" -o -name "*.html" \) | while read file; do
            sed -i "s|API_URL_PLACEHOLDER|${{ secrets.API_URL }}|g" "$file"
          done

      - name: ✅ 確認 API_URL 替換是否成功
        run: grep -r "API_URL_PLACEHOLDER" . || echo "✅ API_URL 替換成功！"

      - name: 📤 推送變更到 GitHub
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "🚀 自動替換 API_URL" || echo "✅ 無變更可提交"
          git push origin main || echo "✅ 無需推送"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
