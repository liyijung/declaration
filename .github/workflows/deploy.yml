name: Deploy Flask API

on:
  push:
    branches:
      - main  # 🚀 監聽 main 分支的 push 事件

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 取得最新程式碼
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: 安裝相依套件
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 設定環境變數
        run: echo "API_URL=${{ secrets.API_URL }}" >> $GITHUB_ENV

      - name: 啟動 Flask 伺服器（僅供測試）
        run: |
          python app.py &
