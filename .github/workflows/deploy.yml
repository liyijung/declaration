name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repository
        uses: actions/checkout@v3

      - name: Clone private config repository and copy config.js
        env:
          TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
          USER: ${{ secrets.GIT_USERNAME }}
        run: |
          git clone https://${USER}:${TOKEN}@github.com/${USER}/declaration_config.git temp-config
          cp temp-config/config.js ./config.js
          rm -rf temp-config  # üî• ÁßªÈô§ submodule ‰æÜÊ∫êÔºåÈÅøÂÖç Git Ë≠¶Âëä

      - name: Setup Git identity and push to gh-pages
        env:
          TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
          USER: ${{ secrets.GIT_USERNAME }}
        run: |
          git config --global user.name "${USER}"
          git config --global user.email "${USER}@users.noreply.github.com"
          git remote set-url origin https://${USER}:${TOKEN}@github.com/${USER}/declaration.git

          git checkout --orphan gh-pages
          git add .
          git commit -m "Deploy"
          git push -f origin gh-pages
