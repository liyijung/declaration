name: Deploy Frontend

on:
  push:
    branches:
      - main  # 監聽 main 分支的變更

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 檢出 GitHub Repository
        uses: actions/checkout@v3

      - name: 📝 替換 API_URL 環境變數
        run: |
          sed -i "s|API_URL_PLACEHOLDER|${{ secrets.API_URL }}|g" index.html Export.html

      - name: 🚀 部署至 GitHub Pages 或 S3
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .  # 部署整個專案
